<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fortune Cookie</h1>
      <div class="fortune-container">
        <div class="fortune-paper">
          <div class="fortune-message">
            <p id="fortune-text"></p>
            <p class="fortune-date"></p>
          </div>
        </div>
        <button id="fortune-button">Open the cookie</button>
      </div>
      <button id="new-fortune-button">Get a new fortune</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
